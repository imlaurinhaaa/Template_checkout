<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <script src="https://kit.fontawesome.com/db6542b74f.js" crossorigin="anonymous"></script>
    <title>Template: Checkout</title>
</head>
<body>
    <header>
        <div class="arrow-left">
            <i class="fa-solid fa-arrow-left" style="color: #4f4f4f;"></i>
        </div>
        <div class="header-content">
            <h1 class="title-header">Checkout</h1>
        <blockquote class="text-header"><b class="b-color">Homepage </b>/ <b class="b-color">Clothing Category</b> / Checkout</blockquote>
        </div>
    </header>
</body>
<main class="main-content">
    <section class="checkout">
        <div class="icons">
            <div class="icon-check"><h1 class="text-icon-check">1</h1></div>
            <div class="line-icon"><hr></div>
            <div class="icon"><h1 class="text-icon">2</h1></div>
            <div class="line-icon"><hr></div>
            <div class="icon"><h1 class="text-icon">3</h1></div>
        </div>
        <div class="text-icon-container">
            <p class="title-icon">Delivery</p>
            <p class="title-icon">Payment</p>
            <p class="title-icon">Confirmation</p>
        </div>
    </section>


    <section class="order">
        <h1>Order</h1>
    </section>
</main>
</html>
